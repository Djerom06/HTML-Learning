<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Deon Jerom">
        <meta name="description" content="Contact Us Page">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#aboutlts">About LTS</a></li>
                    <li><a href="index.html#ourmenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Your Message</legend>
                    <p>
                        <label for="firstName">First Name : </label>
                        <input type="text" name="firstName" id="firstName"
                        placeholder="John" required>
                    </p>
                    <p>
                        <label for="lastName">Last Name : </label>
                        <input type="text" name="lastName" id="lastName"
                        placeholder="Doe" required>
                    </p>
                    <p>
                        <label for="yourMessage">Your Message : </label>
                        <br>
                        <textarea id="yourMessage" name="yourMessage" placeholder="Type your message here" rows="5" 
                        cols="30"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">submit</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod ="post">submit</button>
                <button type="reset">reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br> 
            Kansas City, MO 55555-5555 <br> <br>
            Phone: 555-555-5555</address>
        </section>

        <br>
        <a href="#">Back to Top</a>

        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
    </body>
</html>
